---
- name: "run local"
  hosts: localhost
  connection: local
  tasks:
    - name: change shell
      user:
        name: zyzyx
        shell: /bin/zsh
    - name: make git folder
      ansible.builtin.file:
        path: /home/zyzyx/git/
        owner: zyzyx
        group: zyzyx
        state: directory
        mode: "0770"
    - name: clone dotFiles
      ansible.builtin.git:
        repo: https://github.com/zyzyx159/dotFiles
        dest: /home/zyzyx/git/dotFiles
        depth: 1
    - name: delete original dot files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - ~/.config/custScripts/
        - ~/.gitconfig
        - ~/.config/starship.toml
        - ~/.config/terminator/
        - ~/.config/tmux/
        - ~/.zshrc
    - name: link dot files
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: zyzyx
        group: zyzyx
        state: link
        mode: "740"
      with_items:
          - { src: "{{~/git/dotFiles/custScripts/}}", dest: "{{~/.config/custScripts/}}" }
          - { src: '{{~/git/dotFiles/gitconfig/gitconfig}}', dest: '{{~/.gitconfig/}}' }
          - { src: ~/git/dotFiles/starship/starship.toml, dest: ~/.config/starship.toml }
          - { src: "~/git/dotFiles/terminator/", dest: "~/.config/terminator"}
          - { src: "~/git/dotFiles/tmux/", dest: "~/.config/tmux/"}
          - { src: "~/git/dotFiles/zsh/zshrc", dest: "~/.zshrc"}
    - name: tmux plugin manager dotFiles
      ansible.builtin.git:
        repo: git@github.com:tmux-plugins/tpm.git
        dest: /home/zyzyx/.config/tmux/plugins/
        depth: 1
